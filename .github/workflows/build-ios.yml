name: Build Unsigned iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Download Godot
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_macos.universal.zip
        unzip Godot_v4.4.1-stable_macos.universal.zip
        mkdir -p ~/bin
        mv Godot.app ~/bin/
        echo "$HOME/bin/Godot.app/Contents/MacOS" >> $GITHUB_PATH

    - name: Download and Install Export Templates
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
        mkdir -p ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable/
        unzip Godot_v4.4.1-stable_export_templates.tpz
        mv templates/* ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable/

    - name: Export iOS Xcode Project
      run: |
        mkdir -p build
        ~/bin/Godot.app/Contents/MacOS/Godot --headless --export-debug "iOS" build/TestAdMobApp.xcodeproj

    - name: Build Unsigned IPA
      run: |
        cd build
        
        # Build without code signing
        xcodebuild -project TestAdMobApp.xcodeproj \
          -scheme TestAdMobApp \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          build
        
        # Create IPA from .app
        mkdir -p Payload
        cp -r DerivedData/Build/Products/Release-iphoneos/TestAdMobApp.app Payload/
        zip -r TestAdMobApp.ipa Payload
        rm -rf Payload

    - uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: build/TestAdMobApp.ipa
