name: Build iOS IPA with Yandex & VK Ads

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        echo "ðŸ”§ Setting up Xcode..."
        xcodebuild -version
        swift --version
        echo "âœ… Xcode ready"

    - name: Download Godot
      run: |
        echo "ðŸ“¥ Downloading Godot 4.4.1..."
        wget -q https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_macos.universal.zip
        unzip -q Godot_v4.4.1-stable_macos.universal.zip
        mkdir -p ~/bin
        mv Godot.app ~/bin/
        echo "$HOME/bin/Godot.app/Contents/MacOS" >> $GITHUB_PATH
        echo "âœ… Godot installed"

    - name: Download Export Templates
      run: |
        echo "ðŸ“¥ Downloading export templates..."
        wget -q https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
        mkdir -p ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable/
        unzip -q Godot_v4.4.1-stable_export_templates.tpz
        mv templates/* ~/Library/Application\ Support/Godot/export_templates/4.4.1.stable/
        echo "âœ… Export templates installed"

    - name: Skip Manual SDK Download (CocoaPods will handle it)
      run: |
        echo "ðŸ“ Yandex SDK will be installed via CocoaPods after Godot export"
        echo "âœ… Skipping manual download"

    - name: Compile iOS Plugins
      run: |
        echo "ðŸ”¨ Compiling iOS plugins..."
        cd ios
        
        # Make script executable
        chmod +x build_plugins.sh
        
        # Run compilation
        ./build_plugins.sh
        
        echo "âœ… Plugins compiled"
        
        # Verify xcframeworks were created
        if [ -d "plugins/yandex_ads/yandex_ads.xcframework" ]; then
          echo "âœ… yandex_ads.xcframework created"
          ls -la plugins/yandex_ads/yandex_ads.xcframework
        else
          echo "âŒ yandex_ads.xcframework NOT created"
          exit 1
        fi

    - name: Install CocoaPods
      run: |
        echo "ðŸ“¦ Installing CocoaPods..."
        sudo gem install cocoapods -v 1.15.2
        pod --version
        echo "âœ… CocoaPods installed"

    - name: Export iOS Xcode Project
      run: |
        echo "ðŸ”¨ Exporting iOS Xcode project..."
        mkdir -p build
        ~/bin/Godot.app/Contents/MacOS/Godot --headless --export-debug "iOS" build/ios_xcode
        echo "âœ… Xcode project exported"

    - name: List exported files
      run: |
        echo "ðŸ“‚ Checking exported files..."
        ls -la build/
        if [ -d "build/ios_xcode" ]; then
          ls -la build/ios_xcode/
        fi

    - name: Find Xcode Project
      run: |
        echo "ðŸ” Searching for Xcode project..."
        find build -name "*.xcodeproj" -type d
        
        # Find the actual xcodeproj
        XCODE_PROJ=$(find build -name "*.xcodeproj" -type d | head -1)
        if [ -z "$XCODE_PROJ" ]; then
          echo "âŒ No .xcodeproj found!"
          exit 1
        fi
        
        echo "âœ… Found: $XCODE_PROJ"
        echo "XCODE_PROJECT_PATH=$XCODE_PROJ" >> $GITHUB_ENV
        echo "XCODE_PROJECT_DIR=$(dirname $XCODE_PROJ)" >> $GITHUB_ENV

    - name: Patch dummy.cpp for extern C
      run: |
        echo "ðŸ”§ Patching dummy.cpp to add extern C declarations..."
        cd "$XCODE_PROJECT_DIR"
        
        # Find dummy.cpp
        DUMMY_FILE=$(find . -name "dummy.cpp" -o -name "*dummy*.cpp" -o -name "godot_plugin*.cpp" | head -1)
        
        if [ -z "$DUMMY_FILE" ]; then
          echo "âš ï¸  dummy.cpp not found, searching..."
          DUMMY_FILE=$(find . -type f -name "*.cpp" | xargs grep -l "godot_ios_plugins_initialize" | head -1)
        fi
        
        if [ -n "$DUMMY_FILE" ]; then
          echo "ðŸ“ Found: $DUMMY_FILE"
          
          # Create patch content
          cat > /tmp/patch.txt << 'PATCH_EOF'
        // Extern C declarations for iOS plugins
        extern "C" void yandex_ads_init();
        extern "C" void yandex_ads_deinit();
        
        PATCH_EOF
          
          # Insert before godot_ios_plugins_initialize
          sed -i '' '/void godot_ios_plugins_initialize()/r /tmp/patch.txt' "$DUMMY_FILE"
          
          echo "âœ… Patched $DUMMY_FILE"
          grep -A 3 "extern \"C\" void yandex" "$DUMMY_FILE" || true
        else
          echo "âŒ Could not find dummy.cpp!"
          find . -name "*.cpp" -type f
          exit 1
        fi

    - name: Install CocoaPods Dependencies
      run: |
        echo "ðŸ“¦ Installing Pods (Yandex + VK SDK)..."
        cd "$XCODE_PROJECT_DIR"
        
        # Get project name
        PROJ_NAME=$(basename "$XCODE_PROJECT_PATH" .xcodeproj)
        echo "ðŸ“ Project name: $PROJ_NAME"
        
        # Copy Podfile template from workspace root
        WORKSPACE_ROOT="${GITHUB_WORKSPACE}"
        echo "ðŸ“‚ Workspace root: $WORKSPACE_ROOT"
        
        if [ ! -f "$WORKSPACE_ROOT/ios/Podfile.template" ]; then
          echo "âŒ Podfile.template not found at $WORKSPACE_ROOT/ios/Podfile.template"
          ls -la "$WORKSPACE_ROOT/ios/"
          exit 1
        fi
        
        cp "$WORKSPACE_ROOT/ios/Podfile.template" ./Podfile
        sed -i '' "s/PROJECT_NAME_PLACEHOLDER/$PROJ_NAME/g" Podfile
        
        echo "ðŸ“„ Podfile content:"
        cat Podfile
        
        # Install pods (Yandex + VK SDK with Swift support)
        pod install --repo-update
        
        echo "âœ… Pods installed"
        echo "ðŸ“‚ Workspace created:"
        ls -la *.xcworkspace

    - name: Build IPA (unsigned)
      run: |
        echo "ðŸ”¨ Building unsigned IPA..."
        cd "$XCODE_PROJECT_DIR"
        
        PROJ_NAME=$(basename "$XCODE_PROJECT_PATH" .xcodeproj)
        
        # After pod install, MUST use workspace (CocoaPods creates it)
        WORKSPACE="${PROJ_NAME}.xcworkspace"
        
        if [ ! -d "$WORKSPACE" ]; then
          echo "âŒ Workspace not found: $WORKSPACE"
          echo "ðŸ“‚ Available files:"
          ls -la
          exit 1
        fi
        
        echo "âœ… Using workspace: $WORKSPACE"
        echo "ðŸ“ Scheme: $PROJ_NAME"
        
        # Build without code signing
        # CocoaPods automatically handles Swift libraries!
        xcodebuild -workspace "$WORKSPACE" \
          -scheme "$PROJ_NAME" \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          ONLY_ACTIVE_ARCH=NO \
          build
        
        echo "âœ… Build completed"

    - name: Create IPA
      run: |
        echo "ðŸ“¦ Creating IPA package..."
        cd "$XCODE_PROJECT_DIR"
        
        PROJ_NAME=$(basename "$XCODE_PROJECT_PATH" .xcodeproj)
        
        # Create Payload directory
        mkdir -p Payload
        
        # Copy .app to Payload
        APP_PATH="DerivedData/Build/Products/Release-iphoneos/${PROJ_NAME}.app"
        if [ -d "$APP_PATH" ]; then
          cp -r "$APP_PATH" Payload/
          echo "âœ… App copied to Payload"
        else
          echo "âŒ App not found at $APP_PATH"
          echo "ðŸ“‚ Searching for .app..."
          find DerivedData -name "*.app" -type d
          exit 1
        fi
        
        # Create IPA
        zip -r TestAdMobApp.ipa Payload
        echo "âœ… IPA created"
        
        # Show IPA size
        ls -lh TestAdMobApp.ipa

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: TestAdMobApp-iOS
        path: ${{ env.XCODE_PROJECT_DIR }}/TestAdMobApp.ipa
        if-no-files-found: error

    - name: Build Summary
      if: success()
      run: |
        echo "ðŸŽ‰ Build successful!"
        echo "ðŸ“± Download IPA from Artifacts"
        echo "ðŸ”§ Install via Sideloadly"
        echo ""
        echo "âœ… Included SDKs:"
        echo "  - Yandex Mobile Ads"
        echo "  - VK Ads (MyTarget)"
        echo "  - AdMob"
